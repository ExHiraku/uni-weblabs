<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/win1udz.css">
    <!-- Imports an Adobe Font, this is NOT a css framework -->
    <link rel="stylesheet" href="../static/styles/style.css">
    <!-- Imports CSS classes from a local stylesheet -->
    <link rel="shortcut icon" href="../static/images/wavewithbg_tp.ico" type="image/x-icon">
    <!-- Sets the Icon of the website -->
    <script src="https://kit.fontawesome.com/557fa6a3c5.js" crossorigin="anonymous"></script>
    <!-- Font Awesome Kit that allows me to use icons -->
    <title>Andrew | Contact</title>
</head>

<body style="font-family: open-sans;">

    <!-- Header/Navigation Menu (navbar class)-->
    <div class="navigation" style="margin-bottom: -5rem;">

        <!-- Title Heading (logo class)-->
        <div class="navtitle">Andeh<span class="orange-text">Development</span></div>

        <!-- Navigation Links (nav-links class) -->
        <ul class="navmenu">
            <!-- Hamburger Icon (hamburger class)-->
            <input type="checkbox" name="hamburgermenu" id="hamburgermenu" class="hamburger">
            <label for="hamburgermenu" class="hamburgermenu">&#9776;</label>

            <!-- Navigation Links (menu class)-->
            <div class="navlinks">
                <li><a href="/" class="navlink">Back to Site</a></li>
            </div>
        </ul>
    </div>

    <!-- Hero Section -->
    <div class="hero-container">
        <div class="hero-content">
            <div class="hero-logo">
                <img src="../static/images/love.png" alt="wave" width="100rem">
            </div>
            <div class="hero-header">
                <p style="margin-bottom: 3rem;"><span class="orange-text">Contact</span> me!</p>
            </div>
            <div class="form-container">
                <!-- This form has no functionality, it is purely cosmetic -->
                <form>
                    <div class="row">
                        <div class="col-25">
                            <label for="name">Full Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" name="name" placeholder="Full Name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="email">Email Address</label>
                        </div>
                        <div class="col-75">
                            <input type="email" name="email" placeholder="jondoe@example.com" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="subject">Subject</label>
                        </div>
                        <div class="col-75">
                            <input type="text" name="subject" placeholder="Subject" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="message">Message</label>
                        </div>
                        <div class="col-75">
                            <textarea type="text" name="message" placeholder="Message" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer" id="footer">
        <!-- Social Media Icons -->
        <div class="footercontainer">
            <a target="_blank" href="https://github.com/ExHiraku" style="margin-right:1rem;">
                <img src="../static/images/github.svg" class="footericon" alt="GitHub Icon">
            </a>
            <a target="_blank" href="https://twitter.com/ExHiraku" style="margin-right:1rem;">
                <img src="../static/images/twitter.svg" class="footericon" alt="Twitter Icon">
            </a>
            <a target="_blank" href="https://twitch.tv/exhiraku" style="margin-right:1rem;">
                <img src="../static/images/twitch.svg" class="footericon" alt="Twitch Icon">
            </a>
            <a target="_blank" href="https://instagram.com/andehx">
                <img src="../static/images/instagram.svg" class="footericon" alt="Instagram Icon">
            </a>
        </div>
        <div class="footercopyright">
            <p>&copy; 2022 Andrew Mason. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
